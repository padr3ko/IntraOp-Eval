<!DOCTYPE html>
<html lang="en">

	<head>
		<title>NavigationBar</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">

	</head>

	<body>

		<div class="overlay">
			<div class="container">
				<img class="close" src="img/close-icon.png">
				<ul>
					<li><a href="#">Login</a></li>
					<li><a href="#">Intranet</a></li>
					<li><a href="#">Email</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>
		</div>

		<div class="banner">

				<header>

					<div class="container">

						<h1>logo</h1>

						<img class="surgery-logo" src="img/surgery-icon.png">

						<ul>
							<li><a href="#">Login</a></li>
							<li><a href="#">Intranet</a></li>
							<li><a href="#">Email</a></li>
							<li><a href="#">About</a></li>
						</ul>

						<img class="hamburger" src="img/hamburger-icon.png">
					</div>

				</header>

		</div>

			<div class="login-form">

				<img class="nursing" src="img/nursing-icon-2.png">

				<div class="form-container">
					<form>

						<div class="email-container input-boxes">
							<i class="fas fa-user"></i>
							<input class="email-input" type="email" name="user-email" placeholder="Enter Username">
							<p>Email must be a valid address, e.g. me@URMC.Rochester.edu</p>
						</div>

						<div class="password-container input-boxes">
							<i class="fas fa-lock"></i>
							<input class="password-input" type="password" name="password" placeholder="Enter Password">	
							<p>Password must be alphanumeric(@, _, ! and - are allowed) and be 8 - 20 characters</p>
						</div>	

						<div class="login-button-container">
							<input class="button-login" type="submit" value="LOGIN">
						</div>

					</form>
				</div>
				<a href="#">Forgot password?</a>
			</div>

			

	</body>
</html>
